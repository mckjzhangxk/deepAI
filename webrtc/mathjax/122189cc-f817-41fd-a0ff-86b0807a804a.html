    <p>这道题最早出现在《每日邮报》上，由Go Tumble在Wikr上出的题目，之后在Facebook上病毒式传播开来。这道题有2个答案：40和96</p>
    <p><br></p>
    <p><br></p>
    <p>第一个答案的解题思路：后一个等式的和+前一个等式的和。</p>
    <p><br></p>
    <p><br></p>
    <p>第一行：1 + 4 = 5</p>
    <p><br></p>
    <p><br></p>
    <p>第二行：2 + 5 = 7，而题目中的和是12，因此可得5 + 7 = 12</p>
    <p><br></p>
    <p><br></p>
    <p>第三行：3 + 6= 9，而题目中的和是21，因此可得 9 + 12 = 21</p>
